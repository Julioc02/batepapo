<html xmlns="http://www.w3.org/1999/xhtml"
xmlns:th="http://www.thymeleaf.org"
>
<head>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
      
   <title>Conversas</title>
   
   	<meta charset="utf-8">
   	<style>
   	    h1{
   	        text-align:center;
   	    }
   	    #texto{
   	      font-size:20px;
   	    }
   	    .pergunta{
   	      color:blue;
   	    }
   	    .resposta{
   	       color:green;
   	    }
   	    #nome{
   	       color:black;
   	    }
   	    
   	</style>
	</head>
	<body>
	<a href="/batepapo">Voltar</a>
   <h1>Conversa</h1>
   <div id="texto">Perguntas de Azul e Respostas de verde</div>
     <div th:each="a : ${DadosRepository}">
        <div th:text="${a.nome}" id="nome"></div>
    
     	   <div th:text="${a.pergunta}" class="pergunta"></div>
     		   <div th:text="${a.resposta}" class="resposta"></div>
     		
     </div>

       			  
    </body>
    
</html>
